<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo tính nhẩm (by TDH HK65)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup" class="container">
    <h1>Solo tính nhẩm (by TDH HK65)</h1>
    <input id="player-name" type="text" placeholder="Nhập tên của bạn">
    <br><br>
    <label for="time-select">Chọn thời gian:</label>
    <select id="time-select"></select>
    <br><br>
    <button id="start-btn">Bắt đầu</button>
  </div>

  <div id="game" class="container" style="display:none;">
    <div id="info">
      <p>Tên: <span id="show-name"></span></p>
      <p>Điểm: <span id="score">0</span></p>
      <p>Thời gian: <span id="time">0</span> giây</p>
    </div>
    <h2 id="question"></h2>
    <input id="answer" type="text" placeholder="Nhập câu trả lời và nhấn Enter">
    <p id="warning" style="color:red;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
