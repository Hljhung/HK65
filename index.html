<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Tính Nhanh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Nhập tên -->
    <div id="name-screen">
      <h2>Nhập tên để bắt đầu</h2>
      <input type="text" id="username" placeholder="Tên của bạn...">
      <button onclick="startGame()">Bắt đầu</button>
    </div>

    <!-- Game -->
    <div id="game-screen" style="display:none;">
      <h1>Game Tính Nhanh</h1>
      <div id="question"></div>
      <input type="text" id="answer" placeholder="Nhập đáp án...">
      <button onclick="checkAnswer()">Trả lời</button>
      <p id="warning" class="warning"></p>
      <p>Điểm: <span id="score">0</span></p>
      <div id="score-fly-container"></div>

      <h2>Bảng xếp hạng</h2>
      <ul id="leaderboard"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
